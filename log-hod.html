<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body><main>
    <form class="form-container">
        <label id="user_email" for="user">Username/email: </label>
        <input type="text" id="user" class="input" placeholder="Username/email" required>
        <label id="password" for="user">Password: </label>
        <input type="password" id="pass" class="input" placeholder="password" autocomplete="current-password" required>
        <img src="eye.png" width="14px" height="12px"style="display: inline; margin-left: -2%; vertical-align: middle" id="togglePassword">
        <a href="#">forgot password</a>
        <button class="btn-20">Next</button>
    </form>
</main>
    <footer id="foot">
        <img src="logo.png" alt="sgp logo" id="f-logo" />
        <div class="heading">
          <p class="ft" id="f1">Contact Us</p>
          <p class="ft" id="f2">Services</p>
          <p class="ft" id="f3">Quick links</p>
        </div>
        <div class="heading2">
          <p class="fct">+91 8123452607</p>
          <p class="fct">sgpbellary@gmail.com</p>
        </div>
      </footer>
      <script>
		const togglePassword =
			document.querySelector('#togglePassword');

		const password = 
			document.querySelector('#pass');

		togglePassword.
		addEventListener('click', function (e) {

			// Toggle the type attribute 
			const type = password.getAttribute(
				'type') === 'password' ? 'text' : 'password';
			password.setAttribute('type', type);

			// Toggle the eye slash icon 
			if (togglePassword.src.match("eyeslash.png")) {
				togglePassword.src ="eye.png";
			} else {
				togglePassword.src ="eyeslash.png";
			}
		}); 
	</script>
</body>
</html>
